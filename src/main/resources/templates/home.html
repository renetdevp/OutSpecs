<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OustSpecs</title>
    <link rel="stylesheet" th:href="@{/css/shared/header.css}">
</head>
<body class="">
    <header th:replace="~{fragments/header :: header}"></header>
    <main class="">
        <section class="">
            <div class="">
                <!-- 로그인 여부 체크 -->
                <div th:if="${user != null}">
                    <p>안녕하세요, <span th:text="${user.username}">사용자명</span>님</p>

                    <div th:if="${profile == null}">
                        <a th:href="@{/users/profiles/new}" class="">오픈 프로필 만들기</a>
                    </div>

                    <div th:if="${profile != null}">
                        <a th:href="@{/users/profiles/{id}/edit(id=${profile.userId})}" class="">오픈 프로필 수정</a>
                    </div>

                    <div>
                        <a th:href="@{/qna}" class="">Q&A 게시판가기</a>
                    </div>

                    <a th:href="@{/logout}" class="">로그아웃</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
