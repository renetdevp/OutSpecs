<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post != null} ? '질문 수정' : '질문 작성'">질문 작성</title>
</head>
<body>

<h1 th:text="${postDto.userId} + '님의 프로필'">프로필</h1>
<h3 th:text="${post != null} ? '질문 수정' : '질문 작성'">질문 작성</h3>

<form th:action="${post != null}
                 ? @{/qna/{id}(id=${post.id})}
                 : @{/qna}"
      th:object="${postDto}"
      method="post">
    <div>
        <label for="title">제목</label>
        <input id="title" type="text" th:field="*{title}" required />
    </div>
    <div>
        <label for="content">내용</label>
        <textarea id="content" th:field="*{content}" rows="10" required></textarea>
    </div>
    <button type="submit">저장</button>
</form>
</body>
</html>
