<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | OutSpecs</title>
</head>
<body class="">
    <header ></header>
    <div class="">
        <div class="">
            <img
                 alt="OutSpecs 로고"
                 class="auth-page__logo-icon" />
        </div>

        <form th:action="@{/users/signup}"
              th:object="${userDTO}"
              method="post"
              id="signupForm"
              class=""
              novalidate>
            <!-- USERNAME -->
            <div class="">
                <label for="username"
                       class="">
                    이메일
                </label>
                <input type="text"
                       id="username"
                       th:field="*{username}"
                       placeholder="예: user@naver.com"
                       required
                       class="" />
                <div th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"
                     class=""></div>
                <div id="usernameError"
                     class=""></div>
            </div>

            <!-- PASSWORD -->
            <div class="">
                <label for="password"
                       class="">
                    비밀번호
                </label>
                <input type="password"
                       id="password"
                       th:field="*{password}"
                       placeholder="영문·숫자·특수문자 포함 8자 이상"
                       required
                       class="" />
                <div th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"
                     class=""></div>
                <div id="passwordError"
                     class=""></div>
            </div>

            <!-- CONFIRM PASSWORD -->
            <div class="">
                <label for="confirmPassword"
                       class="">
                    비밀번호 확인
                </label>
                <input type="password"
                       id="confirmPassword"
                       name="confirmPassword"
                       placeholder="비밀번호 재입력"
                       required
                       class="" />
                <div id="confirmError"
                     class=""></div>
            </div>

            <button type="submit"
                    class="">
                회원가입
            </button>

            <div th:if="${usernameError}"
                 class=""
                 th:text="${usernameError}">
            </div>

            <p class="auth-page__link">
                이미 계정이 있으신가요?
                <a th:href="@{/users/login}"
                   class="">
                    로그인
                </a>
            </p>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
          let valid = true;
          const emailPat = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
          const passPat  = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&]).{8,}$/;

          // 이메일 검증
          const email = this.username.value.trim();
          const emailErrEl = document.getElementById('usernameError');
          if (!emailPat.test(email)) {
            emailErrEl.textContent = '유효한 이메일 형식을 입력해주세요.';
            valid = false;
          } else {
            emailErrEl.textContent = '';
          }

          // 비밀번호 검증
          const pw = this.password.value;
          const pwErrEl = document.getElementById('passwordError');
          if (!passPat.test(pw)) {
            pwErrEl.textContent = '비밀번호는 영문·숫자·특수문자 포함 8자 이상이어야 합니다.';
            valid = false;
          } else {
            pwErrEl.textContent = '';
          }

          // 비밀번호 확인
          const cpw = document.getElementById('confirmPassword').value;
          const cpwErrEl = document.getElementById('confirmError');
          if (cpw !== pw) {
            cpwErrEl.textContent = '비밀번호가 일치하지 않습니다.';
            valid = false;
          } else {
            cpwErrEl.textContent = '';
          }

          if (!valid) e.preventDefault();
        });
    </script>
</body>
</html>
