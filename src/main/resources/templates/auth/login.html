<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인 | OutSpecs</title>
    <link rel="stylesheet" th:href="@{/css/pages/login.css}">
</head>
<body class="auth-bg">
    <header th:replace="~{fragments/header :: header}"></header>
    <main class="auth-wrapper">
        <section class="auth-card">
            <img class="auth-logo" th:src="@{/css/images/logo.svg}" alt="OutSpecs 로고" />

            <!-- 전역 배너: 로그인 실패 / 로그아웃 성공 -->
            <div class="banner error" role="alert" th:if="${loginError}" th:text="${loginError}">
                로그인 에러
            </div>
            <form th:action="@{/login}" method="post" class="auth-form" novalidate>
                <!-- USERNAME -->
                <div class="field">
                    <label for="username">이메일</label>
                    <input type="text" id="username" name="username" placeholder="예: user@naver.com" required class="auth-input" />
                </div>

                <!-- PASSWORD -->
                <div class="field">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호" required class="auth-input" autocomplete="off" />
                </div>

                <!-- PRIMARY LOGIN BUTTON -->
                <button type="submit" class="auth-primary">로그인</button>

                <div style="height:12px"></div>

                <!-- GOOGLE LOGIN BUTTON -->
                <a class="google-btn" th:href="@{/oauth2/authorization/google}">
                    <img th:src="@{/css/images/google_icon.svg}" alt="구글 로그인">
                    Google 계정으로 계속하기
                </a>

                <!-- SIGNUP LINK -->
                <p class="auth-footer">
                    OutSpecs 회원이 아니신가요?
                    <a th:href="@{/users/signup}">회원가입</a>
                </p>
            </form>
        </section>
    </main>
</body>
</html>
