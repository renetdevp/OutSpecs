<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자유게시판 글쓰기</title>
    <link rel="stylesheet" th:href="@{/css/free-board-write.css}">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="post">
    <div class="write-container">
        <form th:action="${isEdit} ? @{/free-board/{postId}/edit(postId=${postId})} : @{/free-board/write}"
              th:object="${postDTO}" method="post" enctype="multipart/form-data">

            <input type="hidden" th:field="*{userId}" />
            <input type="hidden" th:field="*{type}"/>

            <div class="form-top">
                <div class="image-upload">
                    <div class="image-preview-container">
                        <label for="images" class="image-box" id="mainImageBox">
                            <div class="upload-text">
                                <span>이미지 추가</span>
                                <small>(최대 5개)</small>
                            </div>
                        </label>
                        <input type="file" id="images" name="images" multiple accept="image/*" hidden />

                        <div class="image-thumbnails" id="imageThumbnails"></div>
                        <div class="image-info">
                            <span id="imageCount">0</span>/5개 선택됨
                        </div>
                    </div>
                </div>

                <div class="title-tag">
                    <div class="form-group">
                        <label for="title">게시글 제목</label>
                        <div class="input-wrapper">
                            <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required maxlength="70"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>태그</label>
                        <div class="input-wrapper">
                            <!-- 서버로 보낼 쉼표 문자열 -->
                            <input type="hidden" id="tagsInput" th:field="*{tagsInfo.tags}"/>

                            <div class="chips"
                                 th:with="
                                    opts=${T(java.util.List).of('Java','Spring','React','Vue','Python','AI','SQL', 'C++','C','JavaScript','HTML','CSS')},
                                    selectedTags=${selectedTags}
                                 ">
                                <label class="chip" th:each="opt : ${opts}">
                                    <input type="checkbox"
                                           class="tag-chip"
                                           name="tagChips"
                                           th:value="${opt}"
                                           th:checked="${selectedTags.contains(opt)}">
                                    <span th:text="${opt}">Java</span>
                                </label>
                            </div>

                            <p id="tagsClientError" class="error" style="display:none"></p>
                            <p class="error" th:if="${#fields.hasErrors('tagsInfo.tags')}" th:errors="*{tagsInfo.tags}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-content">
                <label for="content">게시글 내용</label>
                <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="history.back()">취소</button>
                <button type="submit" th:text="${isEdit} ? '수정하기' : '저장하기'">저장하기</button>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
            // 태그 관리
            const checkboxes = document.querySelectorAll(".tag-chip");
            const hiddenInput = document.getElementById("tagsInput");

            function updateHiddenInput() {
                const selected = Array.from(checkboxes)
                    .filter(chk => chk.checked)
                    .map(chk => chk.value);
                hiddenInput.value = selected.join(",");
            }

            checkboxes.forEach(chk => {
                chk.addEventListener("change", updateHiddenInput);
            });

            updateHiddenInput();

            // 이미지 업로드 관리
            const imageInput = document.getElementById("images");
            const mainImageBox = document.getElementById("mainImageBox");
            const imageThumbnails = document.getElementById("imageThumbnails");
            const imageCount = document.getElementById("imageCount");

            let selectedFiles = [];
            const maxFiles = 5;

            function updateImageDisplay() {
                imageThumbnails.innerHTML = '';
                imageCount.textContent = selectedFiles.length;

                if (selectedFiles.length > 0) {
                    // 첫 번째 이미지를 메인 박스에 표시
                    const firstFile = selectedFiles[0];
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        mainImageBox.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                        mainImageBox.classList.add('has-image');
                    };
                    reader.readAsDataURL(firstFile);

                    // 모든 이미지를 썸네일로 표시
                    selectedFiles.forEach((file, index) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const thumbnailItem = document.createElement('div');
                            thumbnailItem.className = 'thumbnail-item';
                            thumbnailItem.innerHTML = `
                                <img src="${e.target.result}" alt="Thumbnail ${index + 1}">
                                <button type="button" class="remove-btn" data-index="${index}">&times;</button>
                            `;
                            imageThumbnails.appendChild(thumbnailItem);
                        };
                        reader.readAsDataURL(file);
                    });
                } else {
                    // 이미지가 없을 때 기본 상태로 복원
                    mainImageBox.innerHTML = `
                        <div class="upload-text">
                            <div class="upload-icon">📷</div>
                            <span>이미지 추가</span>
                            <small>(최대 5개)</small>
                        </div>
                    `;
                    mainImageBox.classList.remove('has-image');
                }

                // 파일 input 업데이트
                updateFileInput();
            }

            function updateFileInput() {
                const dataTransfer = new DataTransfer();
                selectedFiles.forEach(file => {
                    dataTransfer.items.add(file);
                });
                imageInput.files = dataTransfer.files;
            }

            imageInput.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);

                // 파일이 선택되지 않았으면 리턴
                if (files.length === 0) return;

                if (selectedFiles.length + files.length > maxFiles) {
                    alert(`최대 ${maxFiles}개의 이미지만 업로드할 수 있습니다.`);
                    // input을 초기화하여 선택된 파일을 제거
                    imageInput.value = '';
                    return;
                }

                // 파일 크기 검증 (5MB 제한)
                const maxSize = 5 * 1024 * 1024; // 5MB
                const invalidFiles = files.filter(file => file.size > maxSize);
                if (invalidFiles.length > 0) {
                    alert('파일 크기는 5MB를 초과할 수 없습니다.');
                    // input을 초기화하여 선택된 파일을 제거
                    imageInput.value = '';
                    return;
                }

                selectedFiles = [...selectedFiles, ...files];
                updateImageDisplay();
            });

            // 썸네일 삭제 버튼 이벤트
            imageThumbnails.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-btn')) {
                    const index = parseInt(e.target.dataset.index);
                    selectedFiles.splice(index, 1);
                    updateImageDisplay();
                }
            });

            // 최대 파일 개수에 도달했을 때 파일 선택 방지
            mainImageBox.addEventListener('click', (e) => {
                if (selectedFiles.length >= maxFiles) {
                    e.preventDefault();
                    alert(`최대 ${maxFiles}개의 이미지만 업로드할 수 있습니다.`);
                }
            });
        });
</script>

</body>
</html>
